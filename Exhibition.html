<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exhibitions</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafafa;
      margin: 0; padding: 0;
      color: #222;
    }
    .container {
      max-width: 980px;
      margin: 38px auto 0 auto;
      padding: 0 12px 24px 12px;
    }
    h1 {
      font-size: 2.2em;
      text-align: center;
      margin: 38px 0 22px 0;
      letter-spacing: 1px;
    }
    .exhibition-list {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-bottom: 38px;
    }
    .exhibition-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      padding: 22px 24px 13px 24px;
      box-shadow: 0 2px 16px #aaa2;
      transition: box-shadow 0.14s;
      cursor: pointer;
      min-width: 140px;
      text-decoration: none;
    }
    .exhibition-card:hover, .exhibition-card:focus {
      box-shadow: 0 6px 24px #4442;
    }
    .exhibition-cover {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 2.3px solid #eee;
      background: #f5f5f5;
      transition: filter 0.19s, border 0.18s;
      filter: grayscale(0);
      margin-bottom: 13px;
      display: block;
    }
    .exhibition-card:hover .exhibition-cover,
    .exhibition-card:focus .exhibition-cover {
      filter: grayscale(1);
    }
    .exhibition-card.active .exhibition-cover {
      border: 2.5px solid #000;
      filter: grayscale(0) !important;
      box-shadow: 0 2px 14px #2223;
    }
    .exhibition-title {
      font-size: 1.22em;
      color: #232343;
      margin-bottom: 3px;
      font-weight: bold;
      white-space: nowrap;
    }
    .exhibition-num {
      font-size: 0.97em;
      color: #7a7a7a;
      margin-top: 0;
    }
    @media (max-width: 800px){
      .exhibition-list { gap: 22px; }
      .container { max-width: 100vw;}
      .exhibition-card {padding: 12px 7px 9px 7px; min-width: 90px;}
      .exhibition-cover { width: 66px; height: 66px;}
      .exhibition-title {font-size: 1em;}
    }
    @media (max-width: 500px){
      .exhibition-list { gap: 10px;}
      .exhibition-card {min-width: 60px; padding: 6px 3px 8px 3px;}
      .exhibition-cover { width: 46px; height: 46px;}
      .exhibition-title {font-size: 0.88em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exhibitions</h1>
    <div class="exhibition-list" id="exhibitionList"></div>
  </div>
  
  <script>
    fetch('assets/Exhibition/list.php')
      .then(r=>r.json())
      .then(list=>{
        const listDiv = document.getElementById('exhibitionList');
        list
          .sort((a,b)=>parseInt(a)-parseInt(b))
          .forEach(ex => {
            const a = document.createElement('a');
            a.className = 'exhibition-card';
            a.href = `ExhibitionDetail.html?ex=${ex}`;
            const img = document.createElement('img');
            img.className = 'exhibition-cover';
            img.src = `assets/Exhibition/${ex}/cover.jpg`;
            img.alt = `Exhibition ${ex} cover`;
            img.onerror = () => { img.src = 'assets/cover-placeholder.png' }
            a.appendChild(img);
            const title = document.createElement('span');
            title.className = 'exhibition-title';
            title.textContent = `Exhibition ${ex}`;
            a.appendChild(title);
            const num = document.createElement('span');
            num.className = 'exhibition-num';
            num.textContent = `#${ex}`;
            a.appendChild(num);
            listDiv.appendChild(a);
          });
      });
  </script>
</body>
</html>
